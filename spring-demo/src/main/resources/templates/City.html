<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cities</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navigation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://localhost:8080/Index">Index</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://localhost:8080/City">Cities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://localhost:8080/Museum">Museums</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div styles="max-width: 1200px; margin 0 auto; padding: 10px;">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-8 col-xs-12 content">
                <h1>Most visited cities in the world</h1>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <td>City</td>
                        <td>Country</td>
                        <td>No. of Museums</td>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each = "city: ${cityList}">
                        <td th:text="${city.city}"/>
                        <td th:text="${city.country}"/>
                        <td th:text="${city.totalMuseums}"/>
                    </tr>
                    </tbody>
                </table>

            </div>

            <div class="col-md-4 col-sx-12 sidebar">
            </div>
        </div>

    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
