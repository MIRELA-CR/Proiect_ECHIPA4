<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add a Museum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navigation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/Index">Index</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Cities
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/City">City Database</a></li>
                        <li><a class="dropdown-item" href="/FormC">Add a new city</a></li>
                    </ul>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Museums
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/Museum">Museums Database</a></li>
                        <li><a class="dropdown-item" href="/FormM">Add a new museum</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<center>
<form th:action="@{/submitM}" th:object="${museum}" method="post" class="row g-3 needs-validation was-validated" novalidate="">
    <div>
        <input type="text" class="d-none" th:field="${museum.id}" >
    </div>

    <div class="col-md-2"></div>
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Museum</label>
        <input th:field="${museum.name}" type="text" class="form-control" id="validationCustom01" value="Enter museum name" required="" >
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>

    <div class="col-md-4">

        <label class="form-label">City</label>
        <select th:field="${museum.city.id}" class="form-select" required="" >
            <option th:each="city : ${cityList}" th:value="${city.id}" th:text="${city.name}"></option>
        </select>
    </div>

    <div class="col-md-2"></div>
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <label for="validationCustom03" class="form-label">Address</label>
        <input th:field="${museum.address}" type="text" class="form-control" id="validationCustom03" required="" >
        <div class="invalid-feedback">
            Please provide a valid address.
        </div>
    </div>

    <div class="col-md-2">
        <label class="form-label">Type of museum</label>
        <select  th:field="${museum.type}"class="form-select" required="">
            <option value="Art" text="${museum.type}">Art</option>
            <option value="History" text="${museum.type}">History</option>
            <option value="Natural History" text="${museum.type}">Natural History</option>
            <option value="Science" text="${museum.type}">Science</option>
            <option value="Sculpture" text="${museum.type}">Sculpture</option>
        </select>
        <div class="invalid-feedback">
            Please select a valid type.
        </div>
    </div>

    <div class="col-md-2">
        <label for="validationCustom05" class="form-label">Number of visitors</label>
        <input th:field="${museum.visitor}" type="number" class="form-control" id="validationCustom05" required="" >
        <div class="invalid-feedback">
            Please provide a valid number.
        </div>
    </div>

    <div class="col-md-2"></div>
    <div class="col-12">
    </div>
    <div class="col-12">
        <button class="btn btn-dark" type="submit">Submit form</button>
    </div>
</form>
</center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
